<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div id="user-pfp" class="pfp-circle"></div>
            <h2 id="greeting">Hello, Player</h2>
        </div>

        <div class="content">
            <section id="home-page" class="active">
                <div class="spin-container">
                    <div class="wheel-box">
                        <div id="wheel" class="wheel">üé∞</div>
                    </div>
                    <button id="spin-btn" class="main-button">SPIN NOW</button>
                    <p id="status-text">Try your luck!</p>
                </div>
            </section>

            <section id="ranking-page" class="hidden">
                <h3>Global Leaderboard</h3>
                <div class="list-item"><span>1. CryptoKing</span><span>999 pts</span></div>
                <div class="list-item"><span>2. TeleMaster</span><span>850 pts</span></div>
                <div class="list-item"><span>3. LuckyDev</span><span>720 pts</span></div>
            </section>

            <section id="profile-page" class="hidden">
                <h3>Your Account</h3>
                <div class="profile-card">
                    <p id="full-name">Name: Loading...</p>
                    <p id="user-id">ID: 000000</p>
                </div>
            </section>
        </div>

        <nav class="nav-bar">
            <div class="nav-item" onclick="showPage('home-page')">üè†<br>Home</div>
            <div class="nav-item" onclick="showPage('ranking-page')">üèÜ<br>Rank</div>
            <div class="nav-item" onclick="showPage('profile-page')">üë§<br>Profile</div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
